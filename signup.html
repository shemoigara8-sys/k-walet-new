<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>K Wallet | Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(120deg, #0a7c3a, #0c5f2a);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .signup-card {
      background: white;
      width: 100%;
      max-width: 420px;
      padding: 35px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    h1 {
      text-align: center;
      color: #0a7c3a;
      margin-bottom: 5px;
    }

    p {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 25px;
    }

    label {
      font-size: 13px;
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #0a7c3a;
    }

    button {
      width: 100%;
      padding: 13px;
      background: #0a7c3a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #086631;
    }

    .extra {
      margin-top: 18px;
      text-align: center;
      font-size: 13px;
    }

    .extra a {
      color: #0a7c3a;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="signup-card">
    <h1>Create Account</h1>
    <p>Join K Wallet today</p>

    <label>Full Name</label>
    <input type="text" placeholder="John Doe">

    <label>Email Address</label>
    <input type="email" placeholder="you@example.com">

    <label>Password</label>
    <input type="password" placeholder="••••••••">

    <label>Confirm Password</label>
    <input type="password" placeholder="••••••••">

    <button>Create Account</button>

    <div class="extra">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

</body>
</html>
