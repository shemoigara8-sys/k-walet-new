<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0a7c3a">

  <meta charset="UTF-8">
  <title>K Wallet | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(120deg, #0a7c3a, #0c5f2a);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: white;
      width: 100%;
      max-width: 380px;
      padding: 35px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      text-align: center;
    }

    .login-card h1 {
      margin-bottom: 5px;
      color: #0a7c3a;
    }

    .login-card p {
      font-size: 14px;
      color: #555;
      margin-bottom: 25px;
    }

    label {
      display: block;
      text-align: left;
      font-size: 13px;
      margin-bottom: 6px;
      color: #333;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #0a7c3a;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #0a7c3a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #086631;
    }

    .extra {
      margin-top: 18px;
      font-size: 13px;
    }

    .extra a {
      color: #0a7c3a;
      text-decoration: none;
      font-weight: bold;
    }

    .extra a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <h1>K Wallet</h1>
    <p>Secure login to your wallet</p>

    <label>Email Address</label>
    <input type="email" id="email" placeholder="you@example.com">

    <label>Password</label>
    <input type="password" id="password" placeholder="••••••••">

    <button onclick="login()">Login</button>

    <div class="extra">
      <p>Don’t have an account?<a href="register.html">Sign Up</a></p>
    </div>
  </div>

  <script>
    function login() {
      // temporary redirect (replace with Firebase logic)
      window.location.href = "dashboard.html";
    }
  </script>

</body>
</html>
