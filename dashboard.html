<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>K Wallet Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      color: #111;
      /* ðŸ”’ hide until auth confirmed */
    }

    /* TOP BAR */
    .topbar {
      background: #0a7c3a;
      color: white;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logout {
      background: white;
      color: #0a7c3a;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .user-card {
      background: linear-gradient(135deg, #0a7c3a, #0c5f2a);
      color: white;
      padding: 25px;
      border-radius: 16px;
      margin-bottom: 25px;
    }

    .balance {
      font-size: 36px;
      font-weight: bold;
      margin-top: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.08);
    }

    .card h3 {
      margin-bottom: 15px;
      color: #0a7c3a;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .btn {
      width: 100%;
      background: #0a7c3a;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background: #095f2e;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>

<body>
<div id="loader" style="
  position: fixed;
  inset: 0;
  background: #f4f6f8;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  font-weight: bold;
">
  Loading dashboard...
</div>

<div id="app" style="display:none;">

<div class="topbar">
  <h2>K Wallet</h2>
  <button class="logout" id="logoutBtn">Logout</button>
</div>

<div class="container">

  <div class="user-card">
    <p>Logged in as</p>
    <strong id="userEmail"></strong>
    <div class="balance">KSh <span id="balance">0</span></div>
  </div>

  <div class="grid">

    <div class="card">
      <h3>âž• Add Money</h3>
      <input type="number" id="addAmount" placeholder="Amount (KSh)">
      <button class="btn" id="addBtn">Add Money</button>
    </div>

    <div class="card">
      <h3>ðŸ’¸ Send Money</h3>
      <input type="email" id="receiverEmail" placeholder="Receiver Email">
      <input type="number" id="sendAmount" placeholder="Amount (KSh)">
      <button class="btn" id="sendBtn">Send Money</button>
    </div>

  </div>

  <footer>
    Â© 2026 K Wallet â€¢ Secure Digital Payments ðŸ‡°ðŸ‡ª
  </footer>
</div>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, getDoc, updateDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAN10LcAxOI4UAAmT8529U6WxVMmpfDyy4",
  authDomain: "k-wallet-8f896.firebaseapp.com",
  projectId: "k-wallet-8f896",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUserUID = null;

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "login.html";
    return;
  }

  currentUserUID = user.uid;
  document.getElementById("userEmail").innerText = user.email;

  document.getElementById("loader").style.display = "none";
  document.getElementById("app").style.display = "block";

  await loadBalance();
});

async function loadBalance() {
  const ref = doc(db, "users", currentUserUID);
  const snap = await getDoc(ref);
  if (snap.exists()) {
    document.getElementById("balance").innerText = snap.data().balance;
  }
}

document.getElementById("addBtn").addEventListener("click", async () => {
  const amount = Number(addAmount.value);
  if (amount <= 0) return alert("Enter a valid amount");

  const ref = doc(db, "users", currentUserUID);
  const snap = await getDoc(ref);
  await updateDoc(ref, { balance: snap.data().balance + amount });
  loadBalance();
});

document.getElementById("sendBtn").addEventListener("click", async () => {
  const amount = Number(sendAmount.value);
  if (amount <= 0) return alert("Invalid amount");

  const senderRef = doc(db, "users", currentUserUID);
  const senderSnap = await getDoc(senderRef);

  if (senderSnap.data().balance < amount) {
    return alert("Insufficient balance");
  }

  const q = query(collection(db, "users"), where("email", "==", receiverEmail.value));
  const qs = await getDocs(q);
  if (qs.empty) return alert("Receiver not found");

  const receiverDoc = qs.docs[0];

  await updateDoc(senderRef, { balance: senderSnap.data().balance - amount });
  await updateDoc(doc(db, "users", receiverDoc.id), {
    balance: receiverDoc.data().balance + amount
  });

  alert("Money sent successfully");
  loadBalance();
});

document.getElementById("logoutBtn").addEventListener("click", () => {
  signOut(auth).then(() => {
    window.location.href = "login.html";
  });
});
</script>
