    /* NAVIGATION BAR */
    nav {
      background: #0a7c3a;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav h1 { color:white; font-size:24px; }
    nav ul { list-style:none; display:flex; gap:20px; }
    nav ul li a { color:white; text-decoration:none; font-weight:bold; transition:0.3s; }
    nav ul li a:hover { color:#ffd700; }

    /* HEADER */
    header {
      text-align:center; padding:80px 20px;
      background: linear-gradient(120deg, #0a7c3a, #0c5f2a);

    /* CONTACT SECTION */

    .contact-section p { margin-bottom:15px; font-size:16px; }
    .contact-section h3 { margin:20px 0 10px; }

    /* FORM STYLING */
    input, textarea {
      width:100%; padding:12px; margin-bottom:15px;
      border:1px solid #ccc; border-radius:6px; font-size:16px;
      transition: border-color 0.3s;
    }
    input:focus, textarea:focus { border-color:#0a7c3a; outline:none; }

    button {
      background:black; color:white; padding:12px 25px; border:none;
      border-radius:6px; font-weight:bold; cursor:pointer; transition: transform 0.3s, background 0.3s;
    }
    button:hover { transform: scale(1.05); background:#333; }

    /* BACK BUTTON */
    .btn {
      display:inline-block; margin-top:15px; background:black; color:white;
      padding:12px 25px; border-radius:6px; text-decoration:none; font-weight:bold;
      transition: transform 0.3s, background 0.3s;
    }
    .btn:hover { transform: scale(1.05); background:#333; }

    /* FOOTER */
    footer {
      background:#111; color:white; text-align:center; padding:30px 20px; margin-top:40px;
    }
    footer a { color:white; margin:0 10px; font-size:20px; text-decoration:none; transition:0.3s; }
    footer a:hover { color:#ffd700; }
    footer .footer-links { font-size:14px; margin-top:10px; }
