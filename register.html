<header>
  <h2>Create Your K Wallet Account</h2>
  <p>Sign up today and join the future of digital payments</p>
</header>

<!-- REGISTER FORM -->
<section class="register-section">
  <h3>Sign Up</h3>
  <form id="registerForm">
  <input type="text" id="fullname" placeholder="Full Name" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="tel" id="phone" placeholder="Phone Number" required>
  <input type="password" id="password" placeholder="Password" required>
  <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
  <button type="submit">Register</button>
</form>

    Already have an account? <a href="index.html" style="color:#0a7c3a; text-decoration:none;">Login</a>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAN10LcAxOI4UAAmT8529U6WxVMmpfDyy4",
  authDomain: "k-wallet-8f896.firebaseapp.com",
  projectId: "k-wallet-8f896",
  storageBucket: "k-wallet-8f896.firebasestorage.app",
  messagingSenderId: "986041224284",
  appId: "1:986041224284:web:2063eda1ba7cc56675aa99",
  measurementId: "G-RRN67QNGTD"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const form = document.getElementById("registerForm");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const name = document.getElementById("fullname").value;
  const email = document.getElementById("email").value;
  const phone = document.getElementById("phone").value;
  const password = document.getElementById("password").value;
  const confirmPassword = document.getElementById("confirmPassword").value;

  if (password !== confirmPassword) {
    alert("Passwords do not match!");
    return;
  }

  try {
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    await setDoc(doc(db, "users", user.uid), {
      name,
      email,
      phone,
      balance: 0,
      createdAt: new Date()
    });

    alert("Account created successfully üéâ");
    window.location.href = "login.html";

  } catch (error) {
    alert(error.message);
  }
});
</script>
